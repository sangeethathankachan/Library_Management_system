

{% extends 'base.html' %}
{% block body %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
               <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
               <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                      <h3 align="center">SIGN UP</h3><br>
                      <div class="form-group" align="center">
                  <input type="text" name="first_name" placeholder="Fullname" class="form-control w-50"><br>
                  <input type="text" name="last_name" placeholder="Lastname" class="form-control w-50"><br>
                  <input type="text" name="username" placeholder="Username" class="form-control w-50"><br>
                  <input type="text" name="email" placeholder="Email" class="form-control w-50"><br>
                  <input type="password" name="password" placeholder="Password" class="form-control w-50"><br>
                  <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control w-50"><br>
                  <input type="text" name="address" placeholder="Address" class="form-control w-50"><br>
                  <input type="text" name="contact" placeholder="Contact" class="form-control w-50"><br>
                  <input type="submit"  value="Sign up" class="form-control w-50 btn btn-info"><br>
                          Already registered? <a href="{% url 'login' %}">login</a>
             </div></form>
               </div>
               <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                 <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid float-right " alt="Sample image">
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
