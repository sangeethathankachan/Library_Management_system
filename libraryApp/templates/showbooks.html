{% extends 'baseadmin.html' %}
{% block body %}
<table  class="table text-center ">
    <h2 align="center">Show book details</h2>
    <tr>
        <th>Product name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    {% for p in book %}
   <tr>
       <td>{{p.name}}</td>
       <td>{{p.price}}</td>
       
       <td><img width="70px" src='{{ p.image.url }}'></td>  
       <td>{{p.category.categoryname}}</td>
       <td><a href="{% url 'editdetails' p.id %}" class="btn btn-warning">Edit</a>
       
        <a href="{% url 'deletedetails' p.id %}"class="btn btn-danger">Delete<script>
            function deletedetails() {
              var txt;
              if (confirm("Press a button!")) {
                txt = "You pressed OK!";
              } else {
                txt = "You pressed Cancel!";
              }
              document.getElementById("demo").innerHTML = txt;
            }
            </script></a></td>
       
        
        </tr>
    {% endfor %}
</table>


<div class="alert alert-success" role="alert">
    {{msg}}
  </div>





{% endblock %}
