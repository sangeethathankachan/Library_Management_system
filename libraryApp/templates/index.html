<div class="container" style="width: 100%;">
<div class="row">
{% for i in book %}
            <div class="card m-4" style="width:200px;height:320px">
                <img class="card-img-top"  src="{{i.image.url}}" alt="Card image cap" height="200px;" width="30px;">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <h6 class="card-text">{{i.price}}</h6>
                  <h6 class="card-text">{{i.author}}</h6>
                  <h6 class="card-text">{{i.details}}</h6>
                  {% if user.is_authenticated %}
                  <a href="{% url 'details' i.id user.id %}" class="btn btn-primary">View details</a>
                  {% else %}
                  <a href="{% url 'details' i.id 0 %}" class="btn btn-primary">View details</a>
                  {% endif %}
                </div>
            </div>
            {% endfor %}
            
</div>
</div>
{% endblock %}
